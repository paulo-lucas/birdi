<!DOCTYPE html>
<html>

<head>
    <title>Birdi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <input type="checkbox" id="check">
    <label id="icone" for="check"><img src="ico/nav.png"></label>

    <div class="barra">
        <nav id="menu">
        </nav>
    </div>

    <h2 id="titulo">
        <label for="check">Birdi</label>
    </h2>

    <main>
        <div class="container">
            <img id="imagem-passaro" src="http://localhost:3333/img/template.png">

            <h1 id="nome-passaro">Carregando</h1>

            <ul id="especificacao">
                <li id="nome-cientifico">Carregando</li>
                <li id="descobrimento">Carregando</li>
            </ul>

            <span class="nome-paragrafo">Familia: </span><p class="info-p">Carregando</p>
            <span class="nome-paragrafo">Descrição: </span><p class="info-p">Carregando</p>
            <span class="nome-paragrafo">Habitat: </span><p class="info-p">Carregando</p>
            <span class="nome-paragrafo">Alimentação: </span><p class="info-p">Carregando</p>
        </div>
    </main>

    <script type="text/javascript" src="js/connection.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/conteudo.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
